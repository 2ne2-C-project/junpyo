          <div class="imformation">
            <span id="kimjunpyo">김준표</span>
            <span id="birthday">090106</span>
            <div class="experience">
              <span>경험치: </span>
              <span id="intelligence">0</span>
              <div class="bar">
                <div id="xp-bar"></div>
              </div>
            </div>
          </div>
      </div>
    </div>
