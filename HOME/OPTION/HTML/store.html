<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../CSS/store.css" />
  <link rel="icon" href="../../../IMG/junpyo-icon.png" />
  <title>준표 키우기 - 상점</title>
</head>
<body>
  <a href="../../home.html" class="back-button">← 홈으로</a>

  <div class="shop-title">상점</div>

  <div class="shop-container">
    <div class="item">
      <div class="item-info">
        <span class="item-name">김준표 사진 1</span>
        <span class="item-price">경험치 20</span>
      </div>
      <button class="buy-button">구매하기</button>
    </div>

    <div class="item">
      <div class="item-info">
        <span class="item-name">김준표 사진 2</span>
        <span class="item-price">경험치 35</span>
      </div>
      <button class="buy-button">구매하기</button>
    </div>

    <div class="item">
      <div class="item-info">
        <span class="item-name">김준표 사진 3</span>
        <span class="item-price">경험치 50</span>
      </div>
      <button class="buy-button">구매하기</button>
    </div>
  </div>
   </div> <!-- .shop-container 닫힘 -->

  <script>
    const buyButtons = document.querySelectorAll('.buy-button');

    buyButtons.forEach(button => {
      button.addEventListener('click', () => {
        button.textContent = '구매 완료';
        button.disabled = true;
        button.style.backgroundColor = '#e0e0e0';
        button.style.color = '#777';
        button.style.cursor = 'default';
        button.style.boxShadow = 'none';
        button.style.transform = 'none';
      });
    });
  </script>
</body>
</html>
